<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="search">
				<img src="./icon/search.svg" class="search-icon">
				<input type="text" placeholder="Search transaction, invoices or help">
			</div>
			<div class="but-head">
				<div class="buttn">
					<a href="#">
						<img class="icon" src="./icon/about.svg">
					</a>
					<a href="#" class="text-buttn">About</a>
				</div>
				<div class="buttn">
					<a href="#">
						<img class="icon" src="./icon/help.svg">
					</a>
					<a href="#" class="text-buttn">Help</a>
				</div>
				<div class="buttn">
					<a href="#">
						<img class="icon" src="./icon/contact.svg">
					</a>
					<a href="#" class="text-buttn">Contact Us</a>
				</div>
				<div class="buttn ring">
					<img class="icon message" src="./icon/message.svg">
				</div>
				<div class="buttn">
					<a href="#" class="user-name">Jhon Doe</a>
					<img class="icon caret" src="./icon/caret.svg">
					<a href="#">
						<img src="./avatars/john.jpg" alt="avatar" class="avatar">
					</a>
				</div>
			</div>
		</header>
		<nav class="menu">
			<div class="menu-name">
				<a href="#" class="title">aista</a>
			</div>
			<div class="menu-bar">
				<ul class="menu-item">
					<li class="item">
						<img src="./icon/home.svg" class="menu-icon">
						<a href="#" class="menu-text">Home</a>
					</li>
					<li class="item">
						<img src="./icon/project.svg" class="menu-icon">
						<a href="#" class="menu-text">Projects</a>
					</li>
					<li class="item">
						<img src="./icon/friends.svg" class="menu-icon">
						<a href="#" class="menu-text">Friends</a>
					</li>
					<li class="item">
						<img src="./icon/shops.svg" class="menu-icon">
						<a href="#" class="menu-text">Shop</a>
					</li>
				</ul>
				<ul class="setting-menu">
					<li class="setting item">
						<img src="./icon/help_side.svg" class="menu-icon">
						<a href="#" class="menu-text">Help Center</a>
					</li>
					<li class="setting item">
						<img src="./icon/setting.svg" class="menu-icon">
						<a href="#" class="menu-text">Setting</a>
					</li>
					<li class="setting item">
						<img src="./icon/collapse.svg" class="menu-icon">
						<p class="menu-text">Collapse Sidebar</p>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</body>
</html>
