<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="search">
				<img src="./icon/search.svg" class="search-icon">
				<input type="text" placeholder="Search transaction, invoices or help">
			</div>
			<div class="but-head">
				<div class="buttn">
					<a href="#">
						<img class="icon" src="./icon/about.svg">
					</a>
					<a href="#" class="text-buttn">About</a>
				</div>
				<div class="buttn">
					<a href="#">
						<img class="icon" src="./icon/help.svg">
					</a>
					<a href="#" class="text-buttn">Help</a>
				</div>
				<div class="buttn">
					<a href="#">
						<img class="icon" src="./icon/contact.svg">
					</a>
					<a href="#" class="text-buttn">Contact Us</a>
				</div>
				<div class="buttn ring">
					<img class="icon message" src="./icon/message.svg">
				</div>
				<div class="buttn avatar">
					<a href="#" class="user-name">Jhon Doe</a>
					<img class="caret" src="./icon/caret.svg">
					<a href="#">
						<img src="./avatars/john.jpg" alt="avatar" class="avatar">
					</a>
				</div>
			</div>
		</header>
	</div>
</body>
</html>
